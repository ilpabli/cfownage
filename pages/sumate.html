<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Box de Entrenamiento Crossfit para alto rendimiento">
    <meta name="keywords" content="crossfit, entrenamiento, nutricion, vidasana, weightlifting, box">
    <title>Total Ownage - Crossfit | Sumate al Box</title>
    <link rel="shortcut icon" href="../images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <!-- Comienzo de la cabecera del sitio -->    
    <header class="header">
        <div class= "header__content"> 
            <a href="../index.html"> <img src="../images/crossfit.png" alt="logocrossfit" width="300" height="78"></a>
            <nav>
                <ul class="header__content--nav">
                    <li><a href="./info.html">Qué es Crossfit?</a></li>
                    <li><a href="./sumate.html">Sumate</a></li>
                    <li><a href="./wod.html">Work of day</a></li>
                    <li><a href="./nutricion.html">Nutricion</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Comienzo del cuerpo del sitio -->     
    <main class="sumate">
        <section class="sumate__box">
            <div class="sumate__box--title">Qué estas esperando?</div>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input class="sumate__box--form" type="text" id="nombre" name="nombre" placeholder="Indique su nombre"/>
                <br/>
                <label for="apellido">Apellido:</label>
                <input class="sumate__box--form" type="text" id="apellido" name="apellido" placeholder="Indique su apellido"/>
                <br/>
                <label for="celular">WhatsApp:</label>
                <input class="sumate__box--form" type="text" id="celular" name="celular" placeholder="15...."/>
                <br/>
                <label for="mail">Email:</label>
                <input class="sumate__box--form" type="email" name="mail" id="mail" placeholder="Indique su mail"/>
                <br/>
                <label for="sucursal">Sucursal</label>
                <select class="sumate__box--form" name="sucursal" id="sucursal">
                    <option value="Palermo">Palermo</option>
                    <option value="Belgrano">Belgrano</option>
                    <option value="Olivos">Olivos</option>
                    <option value="Munro">Munro</option>
                    <option value="Villa Ballester">Villa Ballester</option>
                </select>
                <br/>
                <label for="comentario">Queres agregar algun comentario?</label>
                <br/>
                <textarea class="sumate__box--contanos" name="comentario" id="comentario" cols="30" rows="5">Contanos de vos...</textarea>
                <br/>
                <strong>Practicabas la disciplina?</strong>
                <label for="si">SI</label>
                <input type="radio" id="si" name="si">
                <label for="no">NO</label>
                <input type="radio" id="no" name="si">
                <br/>
                <label for="info">Queres recibir novedades?</label>
                <input type="checkbox" name="info" id="info"/>
                <br/>
                <button class="sumate__box--boton" type="submit">Enviar</button>
                <button class="sumate__box--boton" type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <!-- Comienzo del pie de sitio -->    
    <footer class="footer">
        <section class="footer__redes"> 
            <h5>© 2022 Total Ownage CrossFit.</h5>
            <div>
                <a href="https://www.facebook.com/crossfit">
                <i class="fa fa-facebook fa-1x footer__redes--facebook"></i></a>
                <a href="https://twitter.com/CrossFit">
                <i class="fa fa-twitter fa-1x footer__redes--twitter"></i></a>
                <a href="https://www.instagram.com/crossfit/">
                <i class="fa fa-instagram fa-1x footer__redes--instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCtcQ6TPwXAYgZ1Mcl3M1vng">
                <i class="fa fa-youtube fa-1x footer__redes--youtube"></i></a>
            </div>
        </section>
    </footer>
</body>
</html>
